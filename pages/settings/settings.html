<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Settings</title>
        <link
            type="text/css"
            rel="stylesheet"
            href="../../node_modules/materialize-css/dist/css/materialize.min.css"
            media="screen,projection"
        />
        <link href="../../assets/css/material_icons.css" rel="stylesheet" />
        <link
            type="text/css"
            rel="stylesheet"
            href="../../assets/css/styles.css"
        />
        <link type="text/css" rel="stylesheet" href="./settings.css" />
    </head>

    <body>
        <div id="content" class="hide">
            <div class="row">
                <div class="col s3 mt-1">
                    <div class="tabs-vertical">
                        <ul class="tabs">
                            <li class="tab">
                                <a
                                    class="waves-effect waves-cyan"
                                    href="#tab-general"
                                >
                                    <span
                                        i18n="i18n_LABEL_SETTINGS_TAB_GENERAL"
                                    ></span>
                                </a>
                            </li>
                            <li class="tab">
                                <a
                                    class="waves-effect waves-cyan"
                                    href="#tab-miniplayer"
                                >
                                    <span
                                        i18n="i18n_LABEL_SETTINGS_TAB_MINIPLAYER"
                                    ></span>
                                </a>
                            </li>
                            <li class="tab">
                                <a
                                    class="waves-effect waves-cyan"
                                    href="#tab-appearance"
                                >
                                    <span
                                        i18n="i18n_LABEL_SETTINGS_TAB_APPEARENCE"
                                    ></span>
                                </a>
                            </li>
                            <li class="tab">
                                <a
                                    class="waves-effect waves-cyan"
                                    href="#tab-integration"
                                >
                                    <span
                                        i18n="i18n_LABEL_SETTINGS_TAB_INTEGRATION"
                                    ></span>
                                </a>
                            </li>
                            <li class="tab">
                                <a
                                    class="waves-effect waves-cyan"
                                    href="#tab-shortcut"
                                >
                                    <span
                                        i18n="i18n_LABEL_SETTINGS_TAB_SHORTCUTS"
                                    ></span>
                                </a>
                            </li>
                            <li class="tab">
                                <a
                                    class="waves-effect waves-cyan"
                                    href="#tab-about"
                                >
                                    <span
                                        i18n="i18n_LABEL_SETTINGS_TAB_ABOUT"
                                    ></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col s9 mt-1">
                    <div class="row">
                        <div id="tab-general" class="tab-content">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td>
                                            <span
                                                i18n="i18n_LABEL_SETTINGS_TAB_GENERAL_KEEP_BACKGROUND"
                                            ></span>
                                        </td>
                                        <td class="right">
                                            <div class="switch">
                                                <label>
                                                    <input
                                                        type="checkbox"
                                                        id="settings-keep-background"
                                                    />
                                                    <span class="lever"></span>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span
                                                i18n="i18n_LABEL_SETTINGS_TAB_GENERAL_SHOW_NOTIFICATIONS"
                                            ></span>
                                        </td>
                                        <td class="right">
                                            <div class="switch">
                                                <label>
                                                    <input
                                                        type="checkbox"
                                                        id="settings-show-notifications"
                                                    />
                                                    <span class="lever"></span>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span
                                                i18n="i18n_LABEL_SETTINGS_TAB_GENERAL_CONTINUE_WHERE_LEFT_OF"
                                            ></span>
                                        </td>
                                        <td class="right">
                                            <div class="switch">
                                                <label>
                                                    <input
                                                        type="checkbox"
                                                        id="settings-continue-where-left-of"
                                                    />
                                                    <span class="lever"></span>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <span
                                                i18n="i18n_LABEL_SETTINGS_TAB_GENERAL_START_ON_BOOT"
                                            ></span>
                                        </td>
                                        <td class="right">
                                            <div class="switch">
                                                <label>
                                                    <input
                                                        type="checkbox"
                                                        id="settings-start-on-boot"
                                                    />
                                                    <span class="lever"></span>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <span
                                                i18n="i18n_LABEL_SETTINGS_TAB_GENERAL_START_MINIMIZED"
                                            ></span>
                                        </td>
                                        <td class="right">
                                            <div class="switch">
                                                <label>
                                                    <input
                                                        type="checkbox"
                                                        id="settings-start-minimized"
                                                    />
                                                    <span class="lever"></span>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <span
                                                i18n="i18n_LABEL_SETTINGS_TAB_GENERAL_SELECT_LANGUAGE"
                                            ></span>
                                            <sub
                                                ><i
                                                    class="material-icons tiny grey-text"
                                                    >autorenew</i
                                                ></sub
                                            >
                                        </td>
                                        <td>
                                            <select id="settings-app-language">
                                                <option value="en"
                                                    >English</option
                                                >
                                                <option value="de"
                                                    >Deutsch</option
                                                >
                                                <option value="es"
                                                    >Español</option
                                                >
                                                <option value="fr"
                                                    >Français</option
                                                >
                                                <option value="id"
                                                    >Bahasa Indonesia</option
                                                >
                                                <option value="it"
                                                    >Italiano</option
                                                >
                                                <option value="ja"
                                                    >日本語</option
                                                >
                                                <option value="ko"
                                                    >한국어</option
                                                >
                                                <option value="nl"
                                                    >Nederlands</option
                                                >
                                                <option value="pt"
                                                    >Português</option
                                                >
                                                <option value="ru"
                                                    >Русский</option
                                                >
                                                <option value="tr"
                                                    >Türkçe</option
                                                >
                                                <option value="uk"
                                                    >Українська</option
                                                >
                                                <option value="zh"
                                                    >简体中文</option
                                                >
                                            </select>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <span
                                                i18n="i18n_LABEL_SETTINGS_TAB_GENERAL_SELECT_AUDIO_OUTPUT"
                                            ></span>
                                        </td>
                                        <td>
                                            <select
                                                id="settings-app-audio-output"
                                            ></select>
                                        </td>
                                    </tr>

                                    <tr class="macos-specific">
                                        <td colspan="2">
                                            <div
                                                class="divider"
                                                style="margin-top: 5%;"
                                            >
                                                &nbsp;
                                            </div>
                                        </td>
                                    </tr>
                                    <tr class="macos-specific">
                                        <td>
                                            <span
                                                i18n="i18n_LABEL_SETTINGS_TAB_GENERAL_SHINY_TRAY"
                                            ></span>
                                        </td>
                                        <td class="right">
                                            <div class="switch">
                                                <label>
                                                    <input
                                                        type="checkbox"
                                                        id="settings-shiny-tray"
                                                    />
                                                    <span class="lever"></span>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div id="tab-miniplayer" class="tab-content">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td>
                                            <span
                                                i18n="i18n_LABEL_SETTINGS_TAB_MINIPLAYER_ALWAYS_ON_TOP"
                                            ></span>
                                        </td>
                                        <td class="right">
                                            <div class="switch">
                                                <label>
                                                    <input
                                                        type="checkbox"
                                                        id="settings-miniplayer-always-top"
                                                    />
                                                    <span class="lever"></span>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span
                                                i18n="i18n_LABEL_SETTINGS_TAB_MINIPLAYER_ALWAYS_SHOW_CONTROLS"
                                            ></span>
                                        </td>
                                        <td class="right">
                                            <div class="switch">
                                                <label>
                                                    <input
                                                        type="checkbox"
                                                        id="settings-miniplayer-always-show-controls"
                                                    />
                                                    <span class="lever"></span>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span
                                                i18n="i18n_LABEL_SETTINGS_TAB_MINIPLAYER_PAINT_CONTROLS"
                                            ></span>
                                        </td>
                                        <td class="right">
                                            <div class="switch">
                                                <label>
                                                    <input
                                                        type="checkbox"
                                                        id="settings-miniplayer-paint-controls"
                                                    />
                                                    <span class="lever"></span>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span
                                                i18n="i18n_LABEL_SETTINGS_TAB_MINIPLAYER_SELECT_SIZE"
                                            ></span>
                                        </td>
                                        <td>
                                            <select
                                                id="settings-miniplayer-size"
                                            >
                                                <option value="1"> ■ </option>
                                                <option value="2"> ■■ </option>
                                                <option value="3"> ■■■ </option>
                                                <option value="4">
                                                    ■■■■
                                                </option>
                                                <option value="5">
                                                    ■■■■■
                                                </option>
                                                <option value="6">
                                                    ■■■■■■
                                                </option>
                                            </select>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div id="tab-appearance" class="tab-content">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <td>
                                            <span
                                                i18n="i18n_LABEL_SETTINGS_TAB_GENERAL_PAGE_ZOOM"
                                            ></span>
                                        </td>
                                        <td
                                            class="right"
                                            style="color: #f44336;"
                                        >
                                            <span
                                                style="float: left;"
                                                id="range-zoom-value"
                                                >100</span
                                            >%
                                            <p
                                                style="
                                                    float: right;
                                                    margin: -7px 13px 0 8px;
                                                "
                                                class="range-field"
                                            >
                                                <input
                                                    id="range-zoom"
                                                    type="range"
                                                    min="50"
                                                    max="150"
                                                    step="10"
                                                />
                                            </p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span
                                                i18n="i18n_LABEL_SETTINGS_TAB_GENERAL_SELECT_TITLEBAR_TYPE"
                                            ></span>
                                        </td>
                                        <td>
                                            <select id="titlebar-type">
                                                <option
                                                    id="i18n_LABEL_SETTINGS_TAB_GENERAL_SELECT_TITLEBAR_TYPE_NICE"
                                                    value="nice"
                                                    i18n="i18n_LABEL_SETTINGS_TAB_GENERAL_SELECT_TITLEBAR_TYPE_NICE"
                                                >
                                                </option>
                                                <option
                                                    id="i18n_LABEL_SETTINGS_TAB_GENERAL_SELECT_TITLEBAR_TYPE_SYSTEM"
                                                    value="system"
                                                    i18n="i18n_LABEL_SETTINGS_TAB_GENERAL_SELECT_TITLEBAR_TYPE_SYSTEM"
                                                >
                                                </option>
                                                <option
                                                    id="i18n_LABEL_SETTINGS_TAB_GENERAL_SELECT_TITLEBAR_TYPE_NONE"
                                                    value="none"
                                                    i18n="i18n_LABEL_SETTINGS_TAB_GENERAL_SELECT_TITLEBAR_TYPE_NONE"
                                                >
                                                </option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span
                                                i18n="i18n_LABEL_SETTINGS_TAB_GENERAL_CUSTOM_THEME"
                                            ></span>
                                        </td>
                                        <td class="right">
                                            <div class="switch">
                                                <button
                                                    class="waves-effect waves-light btn-flat white-text btn-tiny"
                                                    id="btn-editor-custom-css-page"
                                                >
                                                    <i class="material-icons"
                                                        >edit</i
                                                    >
                                                </button>
                                                <label>
                                                    <input
                                                        type="checkbox"
                                                        id="settings-custom-css-page"
                                                    />
                                                    <span class="lever"></span>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span
                                                i18n="i18n_LABEL_SETTINGS_TAB_APPEARANCE_TASKBAR_PROGRESSBAR"
                                            ></span>
                                        </td>
                                        <td class="right">
                                            <div class="switch">
                                                <label>
                                                    <input
                                                        type="checkbox"
                                                        id="settings-enable-taskbar-progressbar"
                                                    />
                                                    <span class="lever"></span>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                </thead>
                            </table>
                        </div>

                        <div id="tab-integration" class="tab-content">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <td>
                                            <span
                                                i18n="i18n_LABEL_SETTINGS_TAB_GENERAL_COMPANION_SERVER"
                                            ></span>
                                            <button
                                                class="waves-effect waves-light btn-flat white-text btn-tiny"
                                                id="btn-open-companion-server"
                                            >
                                                <i class="material-icons tiny"
                                                    >open_in_new</i
                                                >
                                            </button>
                                            <span
                                                id="COMPANION_SERVER_INFO"
                                                i18n="i18n_LABEL_SETTINGS_TAB_GENERAL_COMPANION_SERVER_INFO"
                                                class="hide grey-text pointer"
                                            ></span>
                                        </td>
                                        <td class="right">
                                            <div class="switch">
                                                <label>
                                                    <input
                                                        type="checkbox"
                                                        id="settings-companion-server"
                                                    />
                                                    <span class="lever"></span>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr id="companion-server-protect">
                                        <td>
                                            <span
                                                i18n="i18n_LABEL_SETTINGS_TAB_GENERAL_COMPANION_SERVER_PROTECT"
                                            ></span>
                                            <span
                                                id="COMPANION_SERVER_INFO"
                                                i18n="i18n_LABEL_SETTINGS_TAB_GENERAL_COMPANION_SERVER_INFO"
                                                class="hide grey-text pointer"
                                            ></span>
                                        </td>
                                        <td class="right">
                                            <div class="switch">
                                                <span
                                                    class="blue-text"
                                                    id="label-settings-companion-server-token"
                                                ></span>
                                                <label>
                                                    <input
                                                        type="checkbox"
                                                        id="settings-companion-server-protect"
                                                    />
                                                    <span class="lever"></span>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span
                                                i18n="i18n_LABEL_SETTINGS_TAB_GENERAL_DISCORD_RICH_PRESENCE"
                                            ></span>
                                        </td>
                                        <td class="right">
                                            <div class="switch">
                                                <label>
                                                    <input
                                                        type="checkbox"
                                                        id="settings-discord-rich-presence"
                                                    />
                                                    <span class="lever"></span>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span
                                                i18n="i18n_LABEL_SETTINGS_TAB_READ_CLIPBOARD"
                                            ></span>
                                        </td>
                                        <td class="right">
                                            <div class="switch">
                                                <label>
                                                    <input
                                                        type="checkbox"
                                                        id="settings-clipboard-read"
                                                    />
                                                    <span class="lever"></span>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span
                                                i18n="i18n_LABEL_SETTINGS_TAB_LAST_FM_SCROBBLER"
                                            ></span>
                                        </td>
                                        <td class="right">
                                            <div class="switch">
                                                <button
                                                    class="waves-effect waves-light btn-flat white-text btn-tiny"
                                                    id="btn-last-fm-login"
                                                >
                                                    <i class="material-icons"
                                                        >settings</i
                                                    >
                                                </button>
                                                <label>
                                                    <input
                                                        type="checkbox"
                                                        id="settings-last-fm-scrobbler"
                                                    />
                                                    <span class="lever"></span>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span
                                                i18n="i18n_LABEL_SETTINGS_TAB_RAINMETER_WEB_NOW_PLAYING"
                                            ></span>
                                        </td>
                                        <td class="right">
                                            <div class="switch">
                                                <label>
                                                    <input
                                                        type="checkbox"
                                                        id="settings-rainmeter-web-now-playing"
                                                    />
                                                    <span class="lever"></span>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                </thead>
                            </table>
                        </div>

                        <div id="tab-shortcut" class="tab-content">
                            <div class="row">
                                <div class="col s12">
                                    <table class="table">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <span
                                                        i18n="i18n_MEDIA_CONTROL_PLAY_PAUSE"
                                                    ></span>
                                                </td>
                                                <th>
                                                    <i
                                                        class="material-icons media-icons"
                                                        >play_arrow</i
                                                    >/<i
                                                        class="material-icons media-icons"
                                                        >pause</i
                                                    >
                                                    <span class="shortcut-or"
                                                        >or</span
                                                    >
                                                    CmdOrCtrl + Shift + Space
                                                </th>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <span
                                                        i18n="i18n_MEDIA_CONTROL_NEXT"
                                                    ></span>
                                                </td>
                                                <th>
                                                    <i
                                                        class="material-icons media-icons"
                                                        >skip_next</i
                                                    >
                                                    <span class="shortcut-or"
                                                        >or</span
                                                    >
                                                    CmdOrCtrl + Shift + PageUp
                                                </th>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <span
                                                        i18n="i18n_MEDIA_CONTROL_PREVIOUS"
                                                    ></span>
                                                </td>
                                                <th>
                                                    <i
                                                        class="material-icons media-icons"
                                                        >skip_previous</i
                                                    >
                                                    <span class="shortcut-or"
                                                        >or</span
                                                    >
                                                    CmdOrCtrl + Shift + PageDown
                                                </th>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <span
                                                        i18n="i18n_MEDIA_CONTROL_THUMBS_UP"
                                                    ></span>
                                                </td>
                                                <th>
                                                    CmdOrCtrl + Shift + numadd
                                                </th>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <span
                                                        i18n="i18n_MEDIA_CONTROL_THUMBS_DOWN"
                                                    ></span>
                                                </td>
                                                <th>
                                                    CmdOrCtrl + Shift + numsub
                                                </th>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <span
                                                        i18n="i18n_LABEL_SETTINGS_SHOW_HIDE_WINDOW"
                                                    ></span>
                                                </td>
                                                <th>
                                                    <span class="shortcut-or"
                                                        >2x</span
                                                    ><i
                                                        class="material-icons media-icons"
                                                        >play_arrow</i
                                                    >/<i
                                                        class="material-icons media-icons"
                                                        >pause</i
                                                    >
                                                    <div
                                                        class="switch"
                                                        style="display: inline;"
                                                    >
                                                        <label>
                                                            <input
                                                                type="checkbox"
                                                                id="settings-enable-double-tapping-show-hide"
                                                            />
                                                            <span
                                                                class="lever"
                                                            ></span>
                                                        </label>
                                                    </div>
                                                </th>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div
                            id="tab-about"
                            class="tab-content center-align"
                            style="padding-top: 20%;"
                        >
                            <div class="row">
                                <span style="color: #aaa;">
                                    v<span id="app-version"></span> <br /><br />
                                    <!--button id="check-update" class="btn waves-effect waves-light red">Check updates</button-->
                                </span>
                            </div>
                            <div class="row">
                                Made with
                                <span style="color: #f44336;">❤</span> by
                                adlerluiz & contributors
                                <p style="color: #aaa;">
                                    https://ytmdesktop.app
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom">
            <button
                class="btn red hide"
                id="btn-relaunch"
                style="text-transform: none;"
            >
                <i class="material-icons left">autorenew</i
                ><span i18n="i18n_LABEL_SETTINGS_RELAUNCH"></span>
            </button>
        </div>

        <script src="../../node_modules/materialize-css/dist/js/materialize.min.js"></script>
        <script>
            require('./settings.js')
        </script>
    </body>
</html>
